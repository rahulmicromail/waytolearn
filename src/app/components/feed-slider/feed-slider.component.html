<ion-slides [options]="feedslider">
  <ion-slide *ngFor="let feed of feedData; let i = index" class="feedslider">
     <ion-card-header>
       <ion-card-subtitle> <p [innerHTML]="feed.feed"></p></ion-card-subtitle>
     </ion-card-header>
     <ion-card-content>
      <button (click)="feedDeleteAction(i, feed.feed_id)" class="right">
        <ion-icon name="trash"></ion-icon>
      </button>
      <p [innerHTML]="feed.feed"></p>
      <app-timeago [created]="feed.created"></app-timeago>
    </ion-card-content>
  </ion-slide>
</ion-slides>
